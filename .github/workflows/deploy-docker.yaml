name: hello-submarine

on:
  push:
  schedule:
    - cron: 30 0,12 * * *  
    # ref: https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    strategy:
      fail-fast: true
    env:
      PYTHON: ${{ matrix.python }}
    # https://github.com/marketplace/actions/docker-build-push
    # https://github.com/docker/build-push-action
    # https://github.com/docker/build-push-action/blob/master/.github/workflows/main.yml
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with: 
          repository: apache/submarine
      - uses: docker/login-action@v1
        name: Login to Docker Hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Submarine repo
        run: |
          mvn clean install -DskipTests
      - name: Build submarine server
        run: |
          ./dev-support/docker-images/submarine/build.sh
      - name: Push submarine-server docker image
        run: |
          docker push apache/submarine:server-0.6.0-SNAPSHOT
      - name: Build submarine database
        run: |
          ./dev-support/docker-images/database/build.sh
      - name: Push submarine-database docker image
        run: |
          docker push submarine:database-0.6.0-SNAPSHOT
      - name: Build submarine jupyter
        run: |
          ./dev-support/docker-images/jupyter/build.sh
      - name: Push submarine-jupyter docker image
        run: |
          docker push submarine:jupyter-notebook-0.6.0-SNAPSHOT
      - name: Build submarine operator
        run: |
          ./dev-support/docker-images/operator/build.sh
      - name: Push submarine-operator docker image
        run: |
          docker push submarine:operator-0.6.0-SNAPSHOT
